<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chill Aesthetic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-weight: 300;
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: #ffffff;
      position: relative;
      z-index: 1;
    }

    p {
      font-weight: 300;
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.5;
      z-index: 1;
      position: relative;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #aaa;
      font-weight: 200;
      z-index: 1;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.35) 150px, transparent 300px);
      z-index: 0;
      transition: background 0.05s ease;
    }

    #content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      z-index: 1;
      position: relative;
    }

    #enter-screen {
      position: absolute;
      z-index: 10;
      background: black;
      color: white;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    #enter-screen h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #enter-screen p {
      font-size: 1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <div id="enter-screen" onclick="enterSite()">
    <h2>Click to Enter</h2>
    <p>sound on</p>
  </div>

  <div id="content">
    <h1>welcome to voud.xyz</h1>
    <p>t.me/ogoscammer</p>
    <footer>hi</footer>
  </div>

  <audio id="bg-music" loop>
    <source src="https://archive.org/download/playboi-carti-shoota-audio-ft.-lil-uzi-vert_202011/Playboi%20Carti%20-%20Shoota%20%28Audio%29%20ft.%20Lil%20Uzi%20Vert.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const overlay = document.getElementById('overlay');

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      overlay.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.35) 150px, transparent 300px)`;
    });

    function enterSite() {
      const audio = document.getElementById('bg-music');
      const content = document.getElementById('content');
      const enterScreen = document.getElementById('enter-screen');

      enterScreen.style.opacity = 0;
      setTimeout(() => {
        enterScreen.style.display = 'none';
        content.style.display = 'flex';
      }, 500);

      audio.play().catch(err => {
        alert("Autoplay blocked. Please interact with the page again.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
